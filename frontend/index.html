<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoleSense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1>SoleSense</h1>
      <p>Explainable sole pressure & wear simulation</p>
    </header>

    <!-- Input Panel -->
    <section class="panel inputs">
      <h2>Simulation Inputs</h2>

      <div class="grid">
        <label>
          Body Weight (kg)
          <input type="number" id="bodyWeight" value="70" />
        </label>

        <label>
          Foot Size
          <input type="number" id="footSize" value="42" />
        </label>

        <label>
          Arch Type
          <select id="archType">
            <option value="flat">Flat</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
        </label>

        <label>
          Activity
          <select id="activityMode">
            <option value="standing">Standing</option>
            <option value="walking" selected>Walking</option>
            <option value="stairs">Stairs</option>
            <option value="running">Running</option>
            <option value="jumping">Jumping</option>
          </select>
        </label>

        <label>
          Sole Stiffness
          <input type="range" id="soleStiffness" min="0" max="1" step="0.05" value="0.5" />
        </label>

        <label>
          Material Durability
          <input type="range" id="materialDurability" min="0" max="1" step="0.05" value="0.3" />
        </label>
      </div>

      <button id="runSim">Run Simulation</button>
    </section>

    <!-- Overview Panel -->
    <section class="panel overview">
      <h2>Overview</h2>
      <div id="overviewContent" class="placeholder">
        Run a simulation to see results.
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
